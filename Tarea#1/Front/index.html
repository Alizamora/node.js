	<h2>Post Brand</h2>
	<form target="redirects" action="http://localhost:1996/api/v1/brands" method="post">

			Brand
			<input required type="text" id="brandsBrandInput" name="brand">
		</label>
		<!-- brand=input.value -->
		<button type="submit">Post brand</button>
	</form>

	<h2>Create</h2>
	<form target="redirects" action="http://localhost:1996/api/v1/cars" method="post">
		<label for="brand">
			Brand Id
			<input required type="text" name="brandId" id="brand">
		</label>
		<label for="description">
			Description
			<input type="text" name="description" id="description">
		</label>
		<label for="name">
			Name
			<input required type="text" name="name" id="name">
		</label>
		<label for="color">
			Color
			<input required type="text" name="color" id="color">
		</label>
		<label for="year">
			Year
			<input required type="number" name="year" id="year">
		</label>
		<button type="submit">Create car</button>
	</form>
